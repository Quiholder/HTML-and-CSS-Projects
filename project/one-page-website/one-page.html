<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset= "utf-8">
   <title> Delightful Candles</title>
   <link rel="stylesheet" href="./CSS/Onepage.css">
   <link rel="stylesheet" href="./CSS/onepage2.css">
  </head>

  <body>
    <h1>Delightful Candles</h1>

    <!--NAV-->
  <div class="wrap">
    <div class="menu-container">
	    <ul class="menu">
	      <a href="#Home"><li>HOME</li></a>
	      <a href="#Gallery"><li>GALLERY</li></a>
		    <a href="#contact"><li>FORM</li></a>
	    </ul>
     </div>
   </div>      
   <!--END NAV-->

   <!--GALLERY-->
   <section id="Gallery">
    <h1>Gallery</h1>
      
         <!--photo container 1-->
          <div class="row">
            <div class="column">
              <img src="../image/awaken.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
          </div>
        <!--end of photo container 1-->
        
        <!--photo container 2-->
          <div class="column">
            <img src="../image/cinnamon.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
          </div>
        <!--end of photo container 2-->
              
        <!--photo container 3-->
          <div class="column">
            <img src="../image/citris.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
          </div>
          </div>
        <!--end of photo container 3-->


<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="../image/awaken.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="../image/cinnamon.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="../image/citris.jpg" style="width:100%">
    </div>

     <!-- Next/previous controls -->
     <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
     <a class="next" onclick="plusSlides(1)">&#10095;</a>
 
     <!-- Caption text -->
     <div class="caption-container">
       <p id="caption"></p>
     </div>
 
     <!-- Thumbnail image controls -->
     <div class="column">
       <img class="demo" src="../image/awaken.jpg" onclick="currentSlide(1)" alt="Nature">
     </div>
 
     <div class="column">
       <img class="demo" src="../image/cinnamon.jpg" onclick="currentSlide(2)" alt="Aromatherapy">
     </div>
 
     <div class="column">
       <img class="demo" src="../image/citris.jpg" onclick="currentSlide(3)" alt="Citrus Peel">
     </div>
   </div>
 </div>


                
        
 
 <br> <iframe width="500" height="250" src="https://www.youtube.com/embed/o_naQzIr8js?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                 
                 
        <!--form-->
    <section id="contact">
	<div class="container">
    <div class="heading-padding">
			<h1 class="heading-padding">Try our Aromatherapy collection</h1>
		<div class="form">
		<h2>
			<span>What's your favorite scent?</span>
			
      <br/>Enter for a chance to win a candle
		</h2>
	    <p class="rsvp-text">
            Please provide us with your contact information
		</p>
		<div class="form-rsvp">
		  <form action= "" method= "post">
		  <input class="rsvp" type= "text" value= "" placeholder="first name">
	      <input class="rsvp" type= "text" value="" placeholder= "last name">
	      <input class="rsvp" type= "text" value="" placeholder= "email address">
	      <input class="rsvp" type= "text" value="" placeholder= "phone number">
	      <div class="form-spacer">
           <label class= "terms">Terms and Conditions</label>	
           <input type= "Submit" value="Submit">
        </div>
     </form>
  </div>
 </div>
</div>
</div>

</section>
<!--end form-->

<div id="footer">

    </div>

    <!--end footer-->
  </body>
</html>
